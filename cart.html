<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <title>theBookshop - Basket</title>
  </head>
  <body>
    <header>
      <div id="logo" onclick="goToIndex()">
        <h1>the<span>Bookshop</span></h1>
      </div>
      <div>
        <div id="basket">
          <i class="fas fa-shopping-bag"></i>
          <p>Basket <span id="basket_size">(0 items)</span></p>
        </div>
        <div id="menu">
          <div class="menu_item">
            <p>NOVELS</p>
          </div>
          <div class="menu_item">
            <p>COMICS</p>
          </div>
          <div class="menu_item">
            <p>HISTORY</p>
          </div>
          <div class="menu_item">
            <p>SCIENCE</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="basket_track">
        <div class="track_item current_track">
          <p>Basket</p>
        </div>
        <i class="fas fa-angle-double-right"></i>
        <div class="track_item">
          <p>Delivery</p>
        </div>
        <i class="fas fa-angle-double-right"></i>
        <div class="track_item">
          <p>Payment</p>
        </div>
        <i class="fas fa-angle-double-right"></i>
        <div class="track_item">
          <p>Confirmation</p>
        </div>
      </div>
      <div class="headline">
        <h2>Basket</h2>        
      </div>
      <div id="basket_contents"></div>
      <div class="total_price">
          <p>Price</p>
          <p id="final_price"></p>
      </div>
      <div class="checkout_button">
        <p class="button_primary basket_button">Checkout</p>
      </div>
    </main>
    <footer>
      <p>Contact Us</p>
      <p>Terms & </br>Conditions</p>
      <p>Help</p>
      <p>Site Map</p>
      <div id="social_media">
        <p>Follow Us!</p>
        <div>
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram-square"></i>
        </div>
      </div>
    </footer>
    <script src="scripts/cart.js"></script>
  </body>
</html>
